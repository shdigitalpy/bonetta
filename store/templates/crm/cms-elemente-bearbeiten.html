{% extends 'base-cms.html' %}
{% load static %}
{% block title %}CMS Elemente bearbeiten{% endblock %}

{% block content %}

<style>
    .form-group {
        padding: 5px;
        margin-left: 2%;
    }
    form {
        background-color: #e4e3e8;
        padding: 30px 10px;
        border-radius: 10px;
    }

    .suche-btn{
    cursor:pointer;
    margin-left:1.5rem;
      background-color: #29384f;
      border: 2px solid #29384f !important;
      padding: 8px;
      font-weight: 600;
      color: #fff;
      border-radius: 10px;
      transition: .3s all;
    }

    .reset-btn{
      
      border: 2px solid #29384f !important;
      padding: 8px;
      font-weight: 600;
      color: black;
      border-radius: 10px;
      transition: .3s all;
    }

    .suche-btn:hover {
      background-color: transparent;
       color: #29384f;
    }


</style>

<div class="container">
    <h2>Elemente bearbeiten</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Artikel Dropdown -->
        <div class="form-group col-6">
            <label for="artikel_search">Artikel-Nr. suchen:</label>
            <input 
                type="text" 
                id="artikel_search" 
                class="form-control" 
                placeholder="Artikel suchen..." 
                onkeyup="fetchArtikel()" 
                autocomplete="off" 
                value="{% if element.artikel %}{{ element.artikel.artikelnr }}{% endif %}">

            <!-- Hidden Input for Selected Artikel -->
            <input 
                type="hidden" 
                id="selected_artikel" 
                name="artikel_name" 
                value="{% if element.artikel %}{{ element.artikel.artikelnr }}{% endif %}">

            <!-- Dropdown/List for Artikel Suggestions -->
            <ul id="artikel_list" class="list-group mt-2"></ul>
        </div>


        <!-- Kühlposition -->
        <div class="form-group col-6">
           <label for="id_kuehlposition">Kühlposition</label>
            {{ form.kuehlposition }}
        </div>

        <!-- Element-Nr -->
        <div class="form-group col-6">
           <label for="id_elementnr">Element-Nr.</label>
            <input 
                type="number" 
                id="id_elementnr" 
                class="form-control" 
                name="elementnr" 
                placeholder="Element-Nr." 
                value="{{ form.elementnr.value|default_if_none:'' }}">
        </div>

        <!-- Bezeichnung -->
        <div class="form-group col-6">
           <label for="id_bezeichnung">Bezeichnung</label>
            {{ form.bezeichnung }}
        </div>

        <!-- Bemerkung -->
        <div class="form-group col-6">
             <label for="id_bemerkung">Notiz</label>
            <textarea 
                id="id_bemerkung" 
                class="form-control" 
                name="bemerkung" 
                placeholder="Bemerkung">{{ form.bemerkung.value|default_if_none:'' }}</textarea>
        </div>

        <!-- Submit and Cancel Buttons -->
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary btn-md">
                Speichern <span class="fas fa-check-circle"></span>
            </button>
            <a href="{% url 'store:cms_elemente' cpk %}" class="btn btn-secondary btn-md ml-2">
                Abbrechen <span class="fas fa-times"></span>
            </a>
        </div>
    </form>
</div>
{% endblock %}
