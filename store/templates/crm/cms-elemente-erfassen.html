{% extends 'base-cms.html' %}
{% load static %}
{% block title %}CMS Elemente erfassen{% endblock %}

{% block content %}
<div class="container">
    <h2>Elemente erfassen</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Artikel Dropdown -->
        <div class="form-group">
            <!-- Artikel Input Field -->
            <label for="artikel_search">Artikel durchsuchen:</label>
            <input 
                type="text" 
                id="artikel_search" 
                class="form-control" 
                placeholder="Eingabe ohne Enter..." 
                onkeyup="fetchArtikel()" 
                autocomplete="off">

            <!-- Hidden Input for Selected Artikel -->
            <input type="hidden" id="selected_artikel" name="artikel_name">
            
            <!-- List for Artikel -->
            <ul id="artikel_list" class="list-group mt-2"></ul>
        </div>

        <!-- Kühlposition -->
        <div class="form-group">
            <label for="id_kuehlposition">Kühlposition</label>
            
            {{ form.kuehlposition }}
        </div>

        <!-- Element-Nr -->
        <div class="form-group">
            <label for="id_elementnr">Element-Nr.</label>
            {{ form.elementnr }}
        </div>
        <!-- Bezeichnung -->
        <div class="form-group">
           <label for="id_bezeichnung">Bezeichnung</label>
            {{ form.bezeichnung }}
        </div>

        <!-- Bemerkung -->
        <div class="form-group">
            <label for="id_bemerkung">Bemerkung</label>
            {{ form.bemerkung }}
        </div>

        <!-- Submit and Cancel Buttons -->
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary btn-md">
                Speichern <span class="fas fa-check-circle"></span>
            </button>
            <a href="{% url 'store:cms_elemente' kunde_id %}" class="btn btn-secondary btn-md ml-2">
                Abbrechen <span class="fas fa-times"></span>
            </a>
        </div>
    </form>
</div>

{% endblock %}
